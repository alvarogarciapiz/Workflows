name: react-pages
on:
  workflow_call:
    inputs:
      BUILD_FOLDER:
        required: false
        type: string
        description: 'The folder where the build is located'
        default: '.'
    secrets:
      GH_TOKEN:
        description: 'The GitHub token to use for deployment'
        required: true

jobs:
  react-pages:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 14

      - name: Install dependencies ğŸ“¦
        shell: bash
        run: | 
          npm install

      - name: Build ğŸ—
        shell: bash
        run: | 
          npm run build

      - name: Deploy ğŸš€
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: ${{ inputs.BUILD_FOLDER }}
          token: ${{ secrets.GH_TOKEN }}