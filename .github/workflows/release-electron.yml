name: release-electron
on:
  workflow_call:
    inputs:
      VERSION:
        required: false
        type: string
        description: 'Application version'
        default: ${{ github.event.release.tag_name }}
    secrets:
      GH_TOKEN:
        description: "Github Token"
        required: true

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [windows-latest, macos-latest]
        node-version: [21.x]

    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Package Application
        run: npm run package

      - name: List dist contents
        run: ls -R dist

      - name: compress artifact
        id: compress
        uses: alvarogarciapiz/Actions/compress-files@main
        with:
          ORIGIN_PATH: "./dockerboard-darwin-arm64" #dockerboard-win32-x64
          NAME: "dockerboard_app_macOS_${{ inputs.VERSION }}"
          COMPRESSION: "zip"

      - name: Upload Release Asset
        uses: actions/upload-release-asset@v1
        with:
          upload_url: ${{ github.event.release.upload_url }}
          asset_path: ${{ steps.compress.outputs.FILE_PATH }}
          asset_name: dockerboards.app
          asset_content_type: application/zip
        env:
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}
